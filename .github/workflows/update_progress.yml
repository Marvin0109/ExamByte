name: Update Progress Badge

on:
  push:
    branches:
      - main
    paths:
      - 'TO_DO.md'  # Trigger nur, wenn sich die TO_DO.md ändert

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run progress update script
        run: |
          chmod +x ./scripts/update_progress.sh  # Setze das Skript ausführbar
          ./scripts/update_progress.sh          # Führe das Skript aus

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Update progress badge"
          git push
