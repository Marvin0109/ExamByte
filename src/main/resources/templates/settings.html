<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Einstellungen">
    <meta name="author" content="Marvin0109">
    <link rel="icon" href="/public/pictures/exambyteIcon.ico">

    <title>Contact</title>

    <link rel="stylesheet" href="/public/fontawesome-free-7.1.0-web/css/all.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/public/bootstrap-5.3.8-dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/public/custom/index.css">
</head>
<body>
<!-- Navigation -->
<header th:replace="~{navigation/navbar.html}"> </header>

<main role="main" class="container mt-5 pt-5">
    <h1>Einstellungen</h1>

    <!-- Flash Message anzeigen -->
    <div th:if="${message}" class="alert"
         th:classappend="${success} ? 'alert-success' : 'alert-danger'" role="alert">
        <span th:text="${message}"></span>
    </div>

    <h2>Willkommen <span th:text="${name}">Name</span>!</h2>
    <p>Ihre aktuelle Rolle: <span th:text="${role}">Rolle</span></p>

    <div class="container">
        <div class="row mb-2" th:if="${role} == 'Admin'">
            <div class="col-3 fw-bold">Daten</div>
            <div class="col-9">
                <form method="post" th:action="@{/settings/reset}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Exams, Antworten und Reviews l√∂schen</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-2">
            <div class="col-3 fw-bold">Rolle wechseln</div>
            <div class="col-9">
                <form method="post" th:action="@{/settings/role}">
                    <button name="role" class="btn btn-secondary"
                            value="student"
                            th:if="${role != 'Student'}">Student</button>

                    <button name="role" class="btn btn-secondary"
                            value="reviewer"
                            th:if="${role != 'Reviewer'}">Reviewer</button>

                    <button name="role" class="btn btn-secondary"
                            value="admin"
                            th:if="${role != 'Admin'}">Admin</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Navigation -->
<header th:replace="~{navigation/navbarDown.html}"> </header>

<!-- js Imports -->
<script src="/public/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>
</html>
