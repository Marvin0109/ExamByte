<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bearbeitungsseite einer Prüfung">
    <meta name="author" content="Marvin0109">
    <link rel="icon" href="/public/pictures/exambyteIcon.ico">

    <title>Tests bearbeiten</title>

    <link rel="stylesheet" href="/public/fontawesome-free-7.1.0-web/css/all.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/public/bootstrap-5.3.8-dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/public/custom/index.css">
</head>

<body>
<!-- Navigation -->
<header th:replace="~{navigation/navbar.html}"> </header>

<main role="main" class="container mt-5 pt-5">

    <form th:action="@{/exams/submit/{examFachId}(examFachId=${exam.fachId})}" method="post" th:object="${submitForm}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <h1 th:text="${exam.title}">Testtitel</h1>

        <div th:each="frage, iterStat : ${exam.questions}" class="mb-3">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Aufgabe ' + (${iterStat.index}+1)">Aufgabe</h5>
                    <p class="card-text" th:text="${frage.questionText}">Fragestellung</p>

                    <!-- Multiple Choice -->
                    <div class="mb-2" th:if="${frage.type == 'MC'}">
                        <div th:each="antwort : ${#strings.arraySplit(frage.choices, ',')}">
                            <label class="form-check-label"
                                   th:for="'antwort-' + ${frage.fachId} + '-' + ${iterStat.index}"
                                   th:text="${antwort.replace('ĸ', ',')}">
                            </label>
                            <input type="checkbox"
                                   th:id="'antwort-' + ${frage.fachId} + '-' + ${iterStat.index}"
                                   th:name="${frage.fachId}"
                                   th:field="*{answers[__${frage.fachId}__]}"
                                   th:value="${antwort}" />
                        </div>
                    </div>

                    <!-- Single Choice -->
                    <div class="mb-2" th:if="${frage.type == 'SC'}">
                        <div th:each="antwort : ${#strings.arraySplit(frage.choices, ',')}">
                            <label class="form-check-label"
                                   th:for="'antwort-' + ${frage.fachId} + '-' + ${iterStat.index}"
                                   th:text="${antwort.replace('ĸ', ',')}">
                            </label>
                            <input type="radio"
                                   th:id="'antwort-' + ${frage.fachId} + '-' + ${iterStat.index}"
                                   th:name="${frage.fachId}"
                                   th:field="*{answers[__${frage.fachId}__]}"
                                   th:value="${antwort}" />
                        </div>
                    </div>

                    <!-- Freitext -->
                    <div class="mb-2" th:if="${frage.type == 'FREITEXT'}">
                        <label class="form-check-label"
                               th:for="'antwort-' + ${frage.fachId} + '-' + ${iterStat.index}">
                        </label>
                        <textarea th:name="${frage.fachId}"
                                  th:id="'antwort-' + ${frage.fachId} + '-' + ${iterStat.index}"
                                  th:field="*{answers[__${frage.fachId}__]}"
                                  class="form-control" rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
            Test abschicken
        </button>
    </form>

</main>

<!-- Navigation -->
<header th:replace="~{navigation/navbarDown.html}"> </header>

<!-- js Imports -->
<script defer src="/public/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>

</body>
</html>
