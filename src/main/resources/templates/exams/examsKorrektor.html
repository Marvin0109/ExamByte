<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/public/pictures/exambyteIcon.ico">

  <title>Tests Korrigieren</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/carousel/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Bootstrap core CSS -->
  <link href="/public/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/public/custom/index.css" rel="stylesheet">
  <link href="/public/custom/popup.css" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<header th:replace="~{navigation/navbar.html}"> </header>

<main role="main" class="container mt-5 pt-5">

  <h1>Tests korrigieren</h1>

  <div th:if="${message}" class="alert"
       th:classappend="${success} ? 'alert-success' : 'alert-danger'" role="alert">
    <span th:text="${message}"></span>
  </div>

  <table class="table">
      <thead>
          <tr>
              <th>Test</th>
              <th>Prüfungsstatus</th>
              <th>Bewertungsstatus</th>
          </tr>
      </thead>
      <tbody>
      <tr th:each="covItem : ${reviewCoverage}">
          <td>
              <a th:href="@{/exams/showExam/{examFachId}(examFachId=${covItem.exam.fachId})}"
                 th:text="${covItem.exam.title}">
              </a>
          </td>

          <td>
              <span th:switch="${timeNow.isBefore(covItem.exam.startTime)}">
                  <span th:case="true">Startet bald</span>
                  <span th:case="false">
                    <span th:switch="${timeNow.isBefore(covItem.exam.endTime)}">
                        <span th:case="true">Prüfung läuft</span>
                        <span th:case="false">
                            <span th:switch="${timeNow.isBefore(covItem.exam.resultTime)}">
                                <span th:case="true">Online</span>
                                <span th:case="false">Beendet</span>
                            </span>
                        </span>
                    </span>
                  </span>
              </span>
          </td>

          <td>
              <span th:text="${#numbers.formatDecimal(covItem.reviewCoverage, 1, 2)} + ' %'"></span>
          </td>
      </tr>
      </tbody>
  </table>

</main>

<!-- Navigation -->
<header th:replace="~{navigation/navbarDown.html}"> </header>

<!-- js Imports -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="/public/bootstrap-4.0.0/js/bootstrap.min.js"></script>
<script src="/public/js/scripts.js"></script>

</body>
</html>
